name: GH Actions CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Weekly tests at midnight on Sundays run on main by default:
    #   Scheduled workflows run on the latest commit on the default or base branch.
    #   (from https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule)
    - cron: "0 0 * * 0"

concurrency:
  # Specific group naming so CI is only cancelled
  # within same PR or on merge to main
  group: ${{ github.ref }}-${{ github.head_ref }}-${{ github.workflow }}
  cancel-in-progress: true

defaults:
  run:

    shell: bash


jobs:
  environment-config:
    runs-on: ubuntu-latest
    outputs:
      stable-python-version: ${{ steps.get-python-version.outputs.python-version }}
    steps:
      - uses: actions/checkout@v3

      - id: get-python-version
        uses: ./.github/actions/get-stable-python-version
        with:
          last-n-minor-release: 1

  main-tests:
    if: "github.repository == 'test-user-account/mdakit-cookie'"
    runs-on: ${{ matrix.os }}
    strategy:
        fail-fast: false
        matrix:
          os: [macOS-latest, ubuntu-latest, windows-latest]
          python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Build information
      run: |
        uname -a
        df -h
        ulimit -a


    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install testing dependencies
      run: |
        python -m pip install -U pytest pytest-xdist pytest-cov codecov


    - name: Install package
      run: |
        python --version
        python -m pip install . 

    - name: Python information
      run: |
        which python
        which pip
        pip list


    - name: Run tests
      run: |
        pytest -n 2 -v --cov=mdakit-cookie --cov-report=xml --color=yes mdakit-cookie/tests/

    - name: codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        verbose: True


  pylint_check:
    if: "github.repository == 'test-user-account/mdakit-cookie'"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ needs.environment-config.outputs.stable-python-version }}

    - name: Install Pylint
      run: |
        which pip
        which python
        pip install pylint

    - name: Run Pylint
      env:
        PYLINTRC: .pylintrc
      run: |
        pylint mdakit-cookie


  pypi_check:
    if: "github.repository == 'test-user-account/mdakit-cookie'"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ needs.environment-config.outputs.stable-python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ needs.environment-config.outputs.stable-python-version }}

    - name: Install dependencies
      run: |
        pip install setuptools cython numpy twine

    - name: Build package
      run: |
        python setup.py sdist

    - name: Check package build
      run: |
        DISTRIBUTION=$(ls -t1 dist/mdakit-cookie-*.tar.gz | head -n 1)
        test -n "${DISTRIBUTION}" || { echo "no distribution dist/mdakit-cookie-*.tar.gz found"; exit 1; }
        echo "twine check $DISTRIBUTION"
        twine check $DISTRIBUTION
